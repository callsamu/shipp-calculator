{{ define "main" }}

<section>
  {{ .Content }}
</section>

<div class="form-div">
  {{ partial "form.html" . }}
</div>

<div class="results hidden">
  <div class="heart-container">
    {{ $heart := resources.Get "images/heart.svg" }}
    <img src="{{ $heart.Permalink }}" class="heart">
    <h2 class="chance"></h2>
  </div>
  <button class="return">return</button>
</div>

{{ end }}
