<template class="results">
  <h3 class="names"></h3>
  <div class="result-container">
    <div class="result-text">
      <h2> lorem ipsum dolor </h2>
      <p> lorem ipsum dolor lorem ip </p>
    </div>
    <hr>
    
    <div class="heart-container">
      {{ $heart := resources.Get "images/heart.svg" }}
      <img alt="heart" src="{{ $heart.RelPermalink }}">
      <h2 class="chance"></h2>
    </div>
  </div>

  <div class="button-container">
    <button class="return">Try Again</button>
    {{ $share := resources.Get "images/share.svg" }}
    <button class="share">
      Share   <img alt="share" src="{{ $share.RelPermalink }}">
    </button>
  </div>
</template>
